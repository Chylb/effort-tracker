<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head ::head"></div>
    <title>Home</title>

    <style>
        h2 {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar ::navbar"></div>

<div class="jumbotron">
    <div class="container">
        <h1 id="hello">Hello!</h1>
        <p>Here is a summary</p>
    </div>
</div>

<div class="container">
    <table class="table" id="table">
        <tbody>
        <tr>
            <td><h2>Number of distances:</h2></td>
            <td><h2 id="distances">1</h2></td>
        </tr>
        <tr>
            <td><h2>Number of activities:</h2></td>
            <td><h2 id="activities">1</h2></td>
        </tr>
        <tr>
            <td><h2>Number of efforts:</h2></td>
            <td><h2 id="efforts">1</h2></td>
        </tr>
        <tr>
            <td><h2>Best pace:</h2></td>
            <td><h2 id="pace">1</h2></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $("#navHome").addClass("active");

    $.getJSON("/api/athlete/summary", function (data) {
        console.log(data);

        $("#activities").text(data.activities);
        $("#distances").text(data.distances);
        $("#efforts").text(data.efforts);
        $("#pace").text(secondsToString(data.bestPace));
    });

    const target = document.getElementById('profileName');
    function callback(mutationRecord, observer) {
        $("#hello").text("Hello, " + target.textContent + "!");
    }
    const observer = new MutationObserver(callback);
    const config = {
        childList: true
    };
    observer.observe(target, config);

</script>

<div th:replace="fragments/footer ::footer"></div>

</body>
</html>
